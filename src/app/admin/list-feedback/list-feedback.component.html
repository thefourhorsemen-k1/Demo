<mat-card>
  <mat-card-header>
    <mat-toolbar class="toolbar">
      <mat-card-title>Feedback List</mat-card-title>
      <span class="toolbar-spacer"></span>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <table class="table">
        <thead>
        <th>Name</th>
        <th>Email</th>
        <th>Feedback</th>
        <th>Edit</th>
        <th>Delete</th>
        </thead>
        <tr *ngFor="let Feedback of feedbackservice.list">
          <td>{{Feedback.name}}</td>
          <td>{{Feedback.email}}</td>
          <td>{{Feedback.feedback}}</td>
          <td>
            <mat-icon (click)="editFeedback(Feedback.row)"><i class="fas fa-envelope"></i></mat-icon>
          </td>
          <td>
            <mat-icon (click)="deleteFeedback(Feedback.id)"><i class="fas fa-trash-alt"></i></mat-icon>
          </td>
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
